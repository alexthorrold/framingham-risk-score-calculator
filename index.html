<!DOCTYPE html>

<!-- Alex Thorrold, Assignment 2, COMPX222-22B -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Framingham Risk Score Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
<div class="center">
    <div id="container">
        <h1>Framington Risk Score Calculator</h1>
        <form id="ageGender">
            <div class="radio">
                <span>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                </span>
                <span>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </span>
            </div>
            <div id="ageContainer">
                <label for="age">Age</label>
                <input name="age" id="age" type="range" min="20" max="79">
                <span id="ageSpan"></span>
            </div>
        </form>
        <form id="cholesterol" class="hide">
            <div>
                <label for="totalCholesterol">Total Cholesterol, mg/dL</label>
                <input type="number" name="totalCholesterol" id="totalCholesterol" min="0">
            </div>
            <div>
                <label for="hdlCholesterol">HDL Cholesterol, mg/dL</label>
                <input type="number" name="hdlCholesterol" id="hdlCholesterol" min="0">
            </div>
        </form>
        <form id="smoker" class="hide">
            <div>
                <label for="smokerCheckbox">Smoker</label>
                <input type="checkbox" name="smoker" id="smokerCheckbox">
            </div>
        </form>
        <form id="bloodPressure" class="hide">
            <div>
                <label for="bloodPressureInput">Systolic blood pressure</label>
                <select id="bloodPressureInput">
                    <option selected disabled hidden value=""></option>
                    <option value="under120">Under 120</option>
                    <option value="between120to129">120-129</option>
                    <option value="between130to139">130-139</option>
                    <option value="between140to159">140-159</option>
                    <option value="aboveEqual160">160 or higher</option>
                </select>
            </div>
            <div>
                <label for="treated">Treated</label>
                <input type="checkbox" name="treated" id="treated">
            </div>
        </form>
        <div id="results" class="hide">
            <canvas id="canvas" class="hide"></canvas>
        </div>
        <div id="buttons">
            <button id="previous" disabled>Previous</button>
            <button id="next">Next</button>
            <button id="getResults" class="hide">Get Results</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
